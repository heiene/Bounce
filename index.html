<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="js/lib/Box2dWeb-2.1.a.3.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body onload="preInit()">
	<div id="wrapper">
		<div id="canvasdiv">
			<canvas id="bg_clouds" height=400 width=800></canvas>
			<canvas id='bg_mountains' height=400 width=800></canvas>
			<canvas id="bouncer" height=400 width=800></canvas>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/src/Static.js"></script>
